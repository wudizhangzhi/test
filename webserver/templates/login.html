{% extends 'main.html' %}
{%block content %}
<form method="post" action="/register">
    <div class='form-group'>
        <label>用户名</label>
        <input type='text' name='username'/>
    </div>
    <div class='form-group'>
        <label>密码</label>
        <input type='password' name='password'/>
    </div>
    <button type="submit" onclick="">登录</button>
    <button type="button" >注册</button>
</form>
{%end%}
